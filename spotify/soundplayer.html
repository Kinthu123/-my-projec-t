<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="sound.css">
    </head>
    <body>
        <h1>Kwee</h1>
        <div class="container">
        <div id="Album"><img src="" alt="Album_cover"></div>
        <div id="Artist"></div>
        <div id="title"></div>
        <audio controls id="song"> </audio>

        
        <div class="buttons">
            <div class="prev-track" id="Back" onclick="BackSong()">
              <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="playpause-track" id="Play" onclick="PlaySong()">
              <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="next-track" id="Next" onclick="NextSong()">
              <i class="fa fa-step-forward fa-2x"></i>
            </div>
          </div>
    </div>
        <script src="spotify.js"></script>
    </body>
</html>
